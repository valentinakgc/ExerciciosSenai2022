<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    var num = parseFloat(prompt("Digite a sua idade"))
    if (num <= 10) {
      console.log("Infantil")
    } else if (num <= 13) {
        console.log("Infanto Juvenil")
    } else if (num <= 18) {
        console.log("Juvenil")
    } else {
        console.log("Adulto")
    }
    </script>
</body>
</html>
